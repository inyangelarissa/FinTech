<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Savings Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Group Savings Tracker</h1>
            <p>Track and visualize savings goals for your group</p>
        </header>

        <section class="dashboard">
            <div class="card total-savings">
                <h2>Total Group Savings</h2>
                <div class="amount" id="totalSavings">$0</div>
                <div class="currency-converter">
                    <label for="currency">Convert to:</label>
                    <select id="currency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="JPY">JPY</option>
                        <option value="CAD">CAD</option>
                    </select>
                    <div id="convertedAmount">$0</div>
                </div>
            </div>

            <div class="card goal-progress">
                <h2>Goal Progress</h2>
                <div class="goal-container">
                    <div class="goal-bar">
                        <div class="progress" id="goalProgress"></div>
                    </div>
                    <div class="goal-text">
                        <span id="goalPercentage">0%</span> of <span id="goalAmount">$0</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="members-section">
            <div class="card members">
                <h2>Group Members</h2>
                <div class="controls">
                    <input type="text" id="searchMembers" placeholder="Search members...">
                    <select id="sortMembers">
                        <option value="name">Sort by Name</option>
                        <option value="amount">Sort by Amount</option>
                        <option value="date">Sort by Last Contribution</option>
                    </select>
                </div>
                <div class="members-list" id="membersList">
                    <!-- Members will be populated here -->
                </div>
                <button class="btn" id="addMemberBtn">Add Member</button>
            </div>

            <div class="card analytics">
                <h2>Savings Analytics</h2>
                <canvas id="savingsChart"></canvas>
                <div class="filters">
                    <select id="chartType">
                        <option value="bar">Bar Chart</option>
                        <option value="pie">Pie Chart</option>
                        <option value="line">Line Chart (Over Time)</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="savings-goal">
            <div class="card">
                <h2>Set Group Savings Goal</h2>
                <div class="goal-form">
                    <input type="number" id="goalInput" placeholder="Enter amount...">
                    <input type="date" id="goalDate">
                    <button class="btn" id="setGoalBtn">Set Goal</button>
                </div>
            </div>
        </section>

        <!-- Add Member Modal -->
        <div id="addMemberModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add New Member</h2>
                <form id="addMemberForm">
                    <div class="form-group">
                        <label for="memberName">Name:</label>
                        <input type="text" id="memberName" required>
                    </div>
                    <div class="form-group">
                        <label for="initialAmount">Initial Contribution ($):</label>
                        <input type="number" id="initialAmount" required>
                    </div>
                    <div class="form-group">
                        <label for="memberEmail">Email:</label>
                        <input type="email" id="memberEmail" required>
                    </div>
                    <button type="submit" class="btn">Add Member</button>
                </form>
            </div>
        </div>

        <!-- Member Details Modal -->
        <div id="memberDetailsModal" class="modal">
            <div class="modal-content">
                <span class="close details-close">&times;</span>
                <h2 id="detailsName">Member Name</h2>
                <div class="member-details">
                    <div class="detail-item">
                        <span>Total Saved:</span>
                        <span id="detailsAmount">$0</span>
                    </div>
                    <div class="detail-item">
                        <span>Last Contribution:</span>
                        <span id="detailsDate">-</span>
                    </div>
                    <div class="detail-item">
                        <span>Email:</span>
                        <span id="detailsEmail">-</span>
                    </div>
                    <div class="detail-item">
                        <span>Contribution History:</span>
                        <ul id="detailsHistory"></ul>
                    </div>
                </div>
                <div class="actions">
                    <div class="form-group">
                        <label for="addContribution">Add Contribution ($):</label>
                        <input type="number" id="addContribution">
                    </div>
                    <button class="btn" id="saveContribution">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
